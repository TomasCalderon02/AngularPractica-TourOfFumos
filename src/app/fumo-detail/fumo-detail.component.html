<div *ngIf="fumo">
    <h2>{{fumo.name|uppercase}} Details</h2>
    <div>ID: {{fumo.id}}</div>
    <div>
        <label for="fumo-name">Fumo name:</label>
        <input id="fumo-name" [(ngModel)]="fumo.name" placeholder="Fumo name">

        <img src="{{fumo.img}}">
        <a href="{{fumo.gSearch}}"><img src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png" style="height: 15%; width:15%;"></a>

        <button type="button" (click)="goBack()">Go Back</button>
    </div>
</div>
